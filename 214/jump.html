<!DOCTYPE html>
<html>
<head>
  <title>黄徐伟&王思慧的婚礼邀请</title>
  <link rel="icon" type="image/x-icon" href="title.ico"/>
  <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script type="text/javascript">

      var imgUrl = 'http://www.baidu.com/images/share.jpg';  // 分享后展示的一张图片
      var lineLink = 'http://www.baidu.com'; // 点击分享后跳转的页面地址
          var descContent = "诚邀各位于5.25参加婚礼";  // 分享后的描述信息
          var shareTitle = '黄徐伟&王思慧的婚礼邀请';  // 分享后的标题
          var appid = '';  // 应用id,如果有可以填，没有就留空
          function shareFriend() {
              WeixinJSBridge.invoke('sendAppMessage',{
                  "appid": appid,
                  "img_url": imgUrl,
                  "img_width": "200",
                  "img_height": "200",
                  "link": lineLink,
                  "desc": descContent,
                  "title": shareTitle
              }, function(res) {
                  //_report('send_msg', res.err_msg);  // 这是回调函数，必须注释掉
              })
          }
          function shareTimeline() {
              WeixinJSBridge.invoke('shareTimeline',{
                  "img_url": imgUrl,
                  "img_width": "200",
                  "img_height": "200",
                  "link": lineLink,
                  "desc": descContent,
                  "title": shareTitle
              }, function(res) {
                     //_report('timeline', res.err_msg); // 这是回调函数，必须注释掉
              });
          }
          function shareWeibo() {
              WeixinJSBridge.invoke('shareWeibo',{
                  "content": descContent,
                  "url": lineLink,
              }, function(res) {
                  //_report('weibo', res.err_msg);
              });
          }
          // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
          document.addEventListener('WeixinJSBridgeReady', functiononBridgeReady() {
              // 发送给好友
              WeixinJSBridge.on('menu:share:appmessage', function(argv){
                  shareFriend();
              });)
          }, false);
          </script>


</head>

<body>

<button onlick='shareFriend()'>SHARE</button>

</body>
